<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skilled Elearning</title>
  <link rel="stylesheet" href="css/normalize.css ">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- HEADER -->

  <header class="header">
    <h1 class="visually-hidden">Skilled Elearning</h1>
    <div class="container header__container">
      <a class="logo header__logo" href="index.html">
        <img class="logo__img" src="img/skilled_logo.svg" alt="Skilled logo">
      </a>
<a class="button header__button" href="#">Get Started</a>
    </div>
  </header>

  <!-- HERO -->

<hero class="hero">
  <div class="container hero__container">
    <div class="hero__content">
      <h2 class="hero__heading">Maximize skill,
        minimize budget</h2>
        <p class="hero__text">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
        <a class="button hero__button" href="#">Get Started</a>
    </div>
    <div class="course-info">
      <div class="course-info__content">
        <h3 class="course-info__title">Course hours</h3>
        <p class="course-info__text">1,451</p>
      </div>
    </div>
  <div class="course-members-info">
    <div class="couse-members-info__content">
      <h3 class="course-members-info__title">Members</h3>
      <p class="course-members-info__text">29k</p>
    </div>
  </div>
  </div>
</hero>
  <script src="js/main.js"></script>
</body>
</html>
